<body><div hidden="" by-vulcanize=""><vue-module id="if-mobile">
  <template>

      <slot name="mobile"></slot>
    </template>

    <template v-else="">
      <slot name="desktop"></slot>
    </template>
  </template>

  <script>function isMobile(){return document.body.clientWidth<=480}Vue.module("if-mobile",{mounted:function(){var i=this;$(window).resize(function(){i.mobile=isMobile()})},data:function(){return{mobile:isMobile()}}})</script>

<vue-module id="site-title">

      <span class="container" slot="mobile">

              <md-list-item v-for="(item, index) in headers[menu]" :key="index" :href="item[1]">
                {{ item[0] }}
              </md-list-item>
            </template>
          </md-list>
        </md-sidenav>
      </span>
    </if-mobile>

    <md-toolbar>
      <md-button class="md-icon-button" @click="toggleNav">
        <md-icon>menu</md-icon>
      </md-button>

      <h2 class="md-title" style="flex:1">refi64 - BlockByte</h2>

      <if-mobile>
        <span class="container" slot="desktop">
          <md-button v-for="(item, index) in headers.root" :key="index" :href="item[1]">
            {{ item[0] }}
          </md-button>

          <md-menu md-align-trigger="" v-for="(menu, index) in headers.menus" :key="index">
            <md-button md-menu-trigger="">
              {{ menu }}
              <md-icon>keyboard_arrow_down</md-icon>
            </md-button>

            <md-menu-content>
              <md-menu-item v-for="(item, index) in headers[menu]" :key="index" :href="item[1]">
                {{ item[0] }}
              </md-menu-item>

          </md-menu>
        </span>

    <p style="color:#f44336;margin:1em 1em 0 1em">
      Note that this website recently underwent a major overhaul (again). If you see any
      issues, please report them
      <a href="https://github.com/kirbyfan64/kirbyfan64.github.io">here</a>.</p>
  </template>

  <style>@media (min-width:481px){.site-navbar .md-icon-button{visibility:hidden}}</style>

  <script>Vue.module("site-navbar",{data:function(){return{headers:{root:[["Home","/"],["RSS","https://feed43.com/4061761183385368.xml"],["Tags","/tags.html"]],menus:["Projects","Misc","Links"],Projects:[["XCXSound","/proj/xcxsound.html"],["Other projects","/projects.html"]],Misc:[["Katex Previewer","/pages/katex.html"]],Links:[["GitHub","https://github.com/kirbyfan64"],["GameFAQs","http://www.gamefaqs.com/community/kirbyfan64sos"],["Stack Overflow","http://stackoverflow.com/users/2097780/refi64"],["Darcs Hub","http://hub.darcs.net/refi64"],["SoundCloud","https://soundcloud.com/user-356790806"],["XDA Developers","https://forum.xda-developers.com/member.php?u=5569318"],["VGMdb","http://vgmdb.net/forums/member.php?u=24312"]]}}},methods:{toggleNav:function(){this.$refs.sidenav.toggle()}}})</script>
</vue-module>
<vue-module id="post-list">
  <vue-module id="post-teaser">
  <template>
    <div v-if="!hasPost">
      <p>Loading post teaser...</p>
      <md-spinner md-indeterminate=""></md-spinner>
    </div>

    <template v-if="hasPost">

      <div v-html="teaser"></div>
    </template>

    <a :href="url">Read more...</a>

  <script>Vue.module("post-teaser",{props:["post"],data:function(){return{teaser:"",title:"",createdOn:""}},computed:{hasPost:function(){return this.teaser.length>0},url:function(){return"/posts/"+this.post+".html"}},mounted:function(){getPost(this,this.url,function(t){this.title=$.trim(t.find("title").text()),this.createdOn=t.find("site-title").attr("created-on"),this.teaser=t.find("#teaser").html()})}})</script>
</vue-module>
<template>
    <div v-if="!hasPosts" style="text-align:center">
      <p>Loading posts...</p>
      <md-spinner md-indeterminate=""></md-spinner>
    </div>

    <template v-if="hasPosts">
      <post-teaser v-for="(post, index) in posts" :post="post" :key="index"></post-teaser>
    </template>
  </template>

  <script>Vue.module("post-list",{data:function(){return{posts:[]}},computed:{hasPosts:function(){return this.posts.length>0}},mounted:function(){getPosts(this,function(t){this.posts=t.posts})}})</script>
</vue-module>
<vue-module id="generic-card">

<vue-module id="note-card">

<vue-module id="site-tags">
  <template>
    <span v-if="!noHeader">
      <b><i>Tags:</i></b>
    </span>

    <md-chip md-editable="" v-for="(tag, index) in tagsArray" :href="'/tags.html#' + tag" :key="index" style="margin:.2em" v-on:edit="tagclick(tag)">
      {{tag}}
    </md-chip>

    <br>
  </template>

  <script>Vue.module("site-tags",{props:{tags:String,noHeader:{type:Boolean,default:!1}},computed:{tagsArray:function(){return $.map(this.tags.split(","),function(t){return $.trim(t).toUpperCase()})}},methods:{tagclick:function(t){window.location.href="/tags.html#"+encodeURIComponent(t.toLowerCase())}}})</script>
</vue-module>
<vue-module id="tag-list">
  <template>
    <template v-if="tagPage">
      <h1 v-if="istag">Tag: {{tag.toUpperCase()}}</h1>
      <h1 v-else="">Tags</h1>
    </template>

    <div v-if="!hasPosts" style="text-align:center">
      <p>Loading tags...</p>
      <md-spinner md-indeterminate=""></md-spinner>
    </div>

    <template v-if="!istag">
      <site-tags :tags="allTagsString" no-header=""></site-tags>
    </template>

    <template v-else="">
      <post-teaser v-for="(post, index) in ourPosts" :key="index" :post="post"></post-teaser>
    </template>
  </template>

  <script>Vue.module("tag-list",{props:{tagPage:{type:Boolean,default:!1}},data:function(){return{tag:"",posts:[],allTags:[],ourPosts:[]}},methods:{mapTags:function(t){for(var s=0;s<this.posts.length;s++)getPost(this,"/posts/"+this.posts[s]+".html",function(s,i){var a=i.find("site-tags").attr("tags");void 0===a&&console.error(this.posts[s]+" has no tags"),t.call(this,this.posts[s],a)}.bind(this,s))},updateTags:function(){this.istag?this.mapTags(function(t,s){-1!=s.indexOf(this.tag)&&this.ourPosts.push(t)}):this.mapTags(function(t,s){for(var i=s.split(", "),a=0;a<i.length;a++)-1==this.allTags.indexOf(i[a])&&(this.allTags.push(i[a]),this.allTags.sort())})}},computed:{istag:function(){return""!=this.tag&&this.tagPage},allTagsString:function(){return this.allTags.join(", ")},hasPosts:function(){return this.posts.length>0&&(!this.istag||this.ourPosts.length>0)}},watch:{posts:function(){this.updateTags()},tag:function(){this.updateTags()}},mounted:function(){var t=function(){this.tag=decodeURIComponent(window.location.hash.substring(1))}.bind(this);t(),$(window).on("hashchange",t),$(window).ready(t),getPosts(this,function(t){this.posts=t.posts})}})</script>
</vue-module>
<vue-module id="link-header">
  <style>.link-header .md-icon{color:gray}.link-header .md-icon:hover{color:#a9a9a9}.link-header a:hover{text-decoration:none!important}</style>

  <script>Vue.module("prism-js",{props:{language:{type:String,default:"*"},escape:{type:Boolean,default:!1}},computed:{languageclass:function(){return"language-"+this.language}},mounted:function(){var e=$(this.$refs.code),t=$(this.$refs.pre);e.html($.trim(e.html())),t.html($.trim(t.html())),Prism.highlightElement(t.children("code").get(0))},once:!0})</script>

<vue-module id="embedded-image">

<vue-module id="math-preview">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/KaTeX/0.2.0/katex.min.js"></script>

  <template>
    <md-input-container :class="{'md-input-invalid': hasError}" ref="input">
      <label>Math expression goes here</label>
      <md-textarea v-model="math"></md-textarea>

      <span class="md-error" v-show="hasError">{{error}}</span>

    <div v-html="result"></div>

  <script>Vue.module("math-preview",{data:function(){return{math:"",error:"",result:""}},computed:{hasError:function(){return this.error.length>0}},watch:{math:function(){try{this.result=katex.renderToString(this.math),this.error=""}catch(r){this.result="",this.error=r.message}}}})</script>
</vue-module>
<style>a,a:visited:not(.md-button){text-decoration:none;color:#0000cd}a:hover:not(.md-button){text-decoration:underline;color:#0000cd}body #page{margin:0 1em 1em 1em}.site-navbar{margin:0 -1em}</style><script>function getPosts(n,o){$.ajax({url:"/posts.json",context:n,dataType:"json"}).done(o)}function getPost(n,o,t){$.ajax({url:o,context:n,dataType:"html"}).done(function(n){var o=$("<div>").append($(n));t.call(this,o)})}document.addEventListener("WebComponentsReady",function(){Vue.config.ignoredElements=["share-button"],Vue.material.registerTheme("default",{primary:"indigo",accent:"light-blue",warn:"red",background:"white"}),new Vue({el:"#page",methods:{scroll:function(){if(window.location.hash&&"#"==window.location.hash[0]){var n=$(window.location.hash);n[0]&&$("body").animate({scrollTop:n.offset().top})}}},mounted:function(){var n=this.scroll.bind(this);n(),$(window).on("hashchange",n)}})})</script></div></body></html>
