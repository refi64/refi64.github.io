<dom-module id="site-tags">
  <template>
    <style is="custom-style">
      a:hover { text-decoration: none !important; }
      paper-button { margin-bottom: 1em; }
    </style>

    <style>
      paper-button { background-color: black; }
    </style>

    <template is="dom-if" if="{{!noHeader}}">
      TAGS:
    </template>

    <template is="dom-repeat" items="{{tags}}">
      <a href="/tags.html#[[item]]"><paper-button>[[item]]</paper-button></a>
    </template>

    <br>
  </template>

  <script>
    Polymer({
      is: 'site-tags',

      properties: {
        tags: Array,
        noHeader: {
          type: Boolean,
          value: false,
        }
      }
    });
  </script>
</dom-module>
