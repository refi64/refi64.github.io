<dom-module id="site-tags">
  <template>
    <style>
      paper-button { background-color: black; }
    </style>

    <template is="dom-if" if="{{!noHeader}}">
      TAGS:
    </template>

    <template is="dom-repeat" items="{{tags}}">
      <a href="/tags.html#[[item]]"><paper-button>[[item]]</paper-button></a>
    </template>
  </template>

  <script>
    Polymer({
      is: 'site-tags',

      properties: {
        tags: Array,
        noHeader: {
          type: Boolean,
          value: false,
        }
      }
    });
  </script>
</dom-module>
