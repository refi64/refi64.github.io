<dom-module id="link-header">
  <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">

  <template>
    <style is="custom-style">
      a iron-icon { color: gray; }
      a:visited iron-icon { text-decoration: none; color: gray; }
      a:hover iron-icon { color: black; }
    </style>

    <h2 id="{{id}}">
      <content></content>
      <a href="#{{id}}"><iron-icon icon="icons:link"></iron-icon></a>
    </h2>
  </template>

  <script>
    Polymer({
      is: 'link-header',

      properties: {
        id: String
      }
    });
  </script>
</dom-module>
