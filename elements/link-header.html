<vue-module id="link-header">
  <style>
    .link-header .md-icon { color: gray; }
  </style>

  <template>
    <h3 :id="id" v-if="small">
      <slot></slot>
      <md-icon :href="ref">link</md-icon>
    </h3>

    <h3 :id="id" v-else>
      <slot></slot>
      <md-icon :href="ref">link</md-icon>
    </h3>
  </template>

  <script>
    Vue.module('link-header', {
      props: {
        id: String,
        small: {
          type: Boolean,
          default: false,
        },
      },

      computed: {
        ref: function () { return '#' + this.id; },
      },
    });
  </script>
</dom-module>
