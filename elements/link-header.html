<vue-module id="link-header">
  <style>
    .link-header .md-icon { color: gray; }
    .link-header .md-icon:hover { color: darkgray; }
    .link-header a:hover { text-decoration: none !important; }
  </style>

  <template>
    <h3 :id="id" v-if="small">
      <slot></slot>
      <a :href="ref">
        <md-icon>link</md-icon>
      </a>
    </h3>

    <h2 :id="id" v-else>
      <slot></slot>
      <a :href="ref">
        <md-icon>link</md-icon>
      </a>
    </h2>
  </template>

  <script>
    Vue.module('link-header', {
      props: {
        id: String,
        small: {
          type: Boolean,
          default: false,
        },
      },

      computed: {
        ref: function () { return '#' + this.id; },
      },
    });
  </script>
</dom-module>
