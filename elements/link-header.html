<dom-module id="link-header">
  <link rel="import" href="/bower_components/iron-icon/iron-icon.html">
  <link rel="import" href="/bower_components/iron-icons/iron-icons.html">

  <template>
    <style is="custom-style">
      a iron-icon { color: gray; }
      a:visited iron-icon { text-decoration: none; color: gray; }
      a:hover iron-icon { color: black; }
    </style>

    <template is="dom-if" if="{{small}}">
      <h3 id="{{id}}">
        <content></content>
        <a href="#{{id}}"><iron-icon icon="icons:link"></iron-icon></a>
      </h3>
    </template>

    <template is="dom-if" if="{{!small}}">
      <h2 id="{{id}}">
        <content></content>
        <a href="#{{id}}"><iron-icon icon="icons:link"></iron-icon></a>
      </h2>
    </template>
  </template>

  <script>
    Polymer({
      is: 'link-header',

      properties: {
        id: String,
        small: {
          type: Boolean,
          value: false,
        },
      }
    });
  </script>
</dom-module>
