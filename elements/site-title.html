<dom-module id="site-title">
  <template>
    <style>
      h1 { ; }
    </style>

    <a href="{{url}}"><h1>{{title}}</h1></a>
  </template>

  <script>
    Polymer({
      is: 'site-title',

      properties: {
        title: {
          type: String,
          value: function () { return document.title; },
        },
        url: {
          type: String,
          value: function () { return window.location.pathname; },
        }
      }
    });
  </script>
</dom-module>
