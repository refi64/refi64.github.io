<dom-module id="site-title">
  <template>
    <style>
      h1 { ; }
    </style>

    <h1>{{title}}</div>
  </template>

  <script>
    Polymer({
      is: 'site-title',

      properties: {
        title: {
          type: String,
          value: function () { return document.title; },
        }
      }
    });
  </script>
</dom-module>
