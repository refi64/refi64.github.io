<vue-module id="site-title">
  <style>
    .site-title h1 { margin-bottom: 0.2em; line-height: 1.2; font-weight: 500; }
    .site-title #meta { margin-bottom: 1.2em; }
  </style>

  <template>
    <a :href="url"><h1>{{title}}</h1></a>
    <div id="meta">
      Created on {{createdOn}} -
      <a :href="comments">Comments</a></div>
  </template>

  <script>
    Vue.module('site-title', {
      props: {
        createdOn: String,
        title: {
          type: String,
          default: document.title,
        },
        url: {
          type: String,
          default: window.location.pathname,
        },
      },

      computed: {
        comments: function () { return this.url + '#comments'; },
      },
    });
  </script>
</vue-module>
