<dom-module id="site-title">
  <template>
    <style>
      h1 { margin-bottom: 0; }
      #meta { margin-bottom: 1.5em; }
    </style>

    <a href="{{url}}"><h1>{{title}}</h1></a>
    <div id="meta">
      Created on {{createdOn}} -
      <a href="{{url}}#muutjs">Comments</a></div>
  </template>

  <script>
    Polymer({
      is: 'site-title',

      properties: {
        title: {
          type: String,
          value: function () { return document.title; },
        },
        url: {
          type: String,
          value: function () { return window.location.pathname; },
        },
        createdOn: String,
      }
    });
  </script>
</dom-module>
