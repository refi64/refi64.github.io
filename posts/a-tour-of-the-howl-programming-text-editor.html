<!DOCTYPE html>

<head>
  <title>A tour of the Howl programming text editor</title>
  <script defer src="/dist/pack.js"></script>
</script>
<script defer src="../page.vue.dart.js"></script>
<link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:400,400italic,700|Roboto+Mono|Montserrat:400,500|Material+Icons">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="utf-8">

<style>
  a:not(.no-style), a:visited:not(.no-style) {
    color: var(--mdc-theme-secondary);
    text-decoration: none;

  }

  a:hover:not(.no-style) {
    text-decoration: underline;
  }

  a.no-style, a.no-style:hover, a.no-style:visited {
    color: black;
    text-decoration: none;
  }

  pre {
    font-family: "Roboto Mono", monospace;
    margin: 1em;
  }

  #moot-logo a { z-index: 0 !important; }
  .highlight { overflow-y: auto; }
  .highlight .err { border: none !important; }

  [v-cloak] { display: none; }

  body {
    margin: 0;
  }

  @media (min-width: 768px) {
    body {
      margin-left: 240px;
    }
  }

  body #page {
    margin: 0 1em 1em 1em;
  }

  .mdc-top-app-bar__title, .mdc-typography--headline3,
  .mdc-typography--headline4, .mdc-typography--headline5,
  .mdc-list-group__subheader {
    font-family: Montserrat, Roboto, sans-serif !important;
  }

  :root {
    --mdc-theme-primary: rgba(255, 255, 255, 0.96);
    --mdc-theme-secondary: #0d47a1;
    --mdc-theme-on-primary: black;
  }
</style>



</head>


  <body>
    <div v-cloak id="page">
      <m-typography>
        

    <site-navbar></site-navbar>
    <site-title created-on="2016-03-20 16:27"></site-title>

    <div id="teaser">
      <p>
        Check it out on <a href="https://youtu.be/FmxKXWXj90c">YouTube</a> or right
        here:</p>
    </div>

    <embedded-video :width="560" :height="315"
                    url="https://www.youtube.com/embed/FmxKXWXj90c">
    </embedded-video>

    <p>
      I think I did pretty well, considering I've never used a microphone
      before...</p>

    <site-tags tags='howl, moonscript, lua, video, youtube, editor'></site-tags>
    <site-suffix></site-suffix>

      </m-typography>
    </div>
  </body>
